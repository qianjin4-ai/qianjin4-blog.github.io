baseURL = "https://qianjin4-blog.github.io/"
languageCode = "zh-cn"
title = "前进四AI探索"
theme = "stack"

# 启用搜索功能
[params.sidebar.search]
enable = true

# 主题配置
[params]
faviconSVG = ""
faviconSafariPinnedTab = ""
featuredImageField = "image"
rssFullContent = true

# 默认图片
[params.defaultImage]
opengraph = false

# 页脚配置
[params.footer]
since = 2024
customText = ""

# 主页配置
[params.sidebar]
emoji = "🚀"
subtitle = "探索AI技术的前沿，分享学习心得"
avatar = ""
memorial = ""

# 社交链接
[params.social]
github = "qianjin4-ai"
twitter = "qianjin4_ai"
email = "qianjin4.ai@gmail.com"

# 文章配置
[params.article]
math = true
toc = true
readingTime = true

# 评论系统
[params.comments]
enabled = true
provider = "disqus"

[params.comments.disqusjs]
shortname = "qianjin4-blog"
apiUrl = "https://disqus.com/api/"
apiKey = "your-disqus-api-key"
admin = "qianjin4-ai"
adminLabel = "管理员"

# 代码高亮
[markup.highlight]
noClasses = false
lineNos = true
codeFences = true
guessSyntax = true

# 菜单配置
[menu]
[[menu.main]]
identifier = "home"
name = "首页"
url = "/"
weight = -100
pre = "home"

[[menu.main]]
identifier = "posts"
name = "文章"
url = "/posts"
weight = -90
pre = "archives"
